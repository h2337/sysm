<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="#00ff41" stroke-width="2"/>

  <!-- Terminal/bracket symbols -->
  <text x="25" y="110" font-family="monospace" font-size="40" fill="#00ff41" font-weight="bold">[</text>
  <text x="150" y="110" font-family="monospace" font-size="40" fill="#00ff41" font-weight="bold">]</text>

  <!-- Sound wave visualization -->
  <g transform="translate(100, 100)">
    <!-- Center line -->
    <rect x="-2" y="-40" width="4" height="80" fill="#00ff41" opacity="0.9">
      <animate attributeName="height" values="80;100;80" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-40;-50;-40" dur="2s" repeatCount="indefinite"/>
    </rect>

    <!-- Left bars -->
    <rect x="-20" y="-30" width="4" height="60" fill="#00ff41" opacity="0.8">
      <animate attributeName="height" values="60;40;60" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-30;-20;-30" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-35" y="-25" width="4" height="50" fill="#00ff41" opacity="0.7">
      <animate attributeName="height" values="50;70;50" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-25;-35;-25" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="-50" y="-20" width="4" height="40" fill="#00ff41" opacity="0.6">
      <animate attributeName="height" values="40;30;40" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-20;-15;-20" dur="1.8s" repeatCount="indefinite"/>
    </rect>

    <!-- Right bars -->
    <rect x="16" y="-30" width="4" height="60" fill="#00ff41" opacity="0.8">
      <animate attributeName="height" values="60;40;60" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-30;-20;-30" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="31" y="-25" width="4" height="50" fill="#00ff41" opacity="0.7">
      <animate attributeName="height" values="50;70;50" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-25;-35;-25" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="46" y="-20" width="4" height="40" fill="#00ff41" opacity="0.6">
      <animate attributeName="height" values="40;30;40" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="-20;-15;-20" dur="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Project name -->
  <text x="100" y="160" font-family="monospace" font-size="28" fill="#00ff41" text-anchor="middle" font-weight="bold">sysm</text>

  <!-- Subtle system indicator dots -->
  <circle cx="50" cy="40" r="3" fill="#00ff41" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="35" r="3" fill="#00ff41" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="40" r="3" fill="#00ff41" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="2s" repeatCount="indefinite"/>
  </circle>
</svg>
